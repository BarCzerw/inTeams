<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task details</title>
</head>
<body>
<table th:object="${taskDetails}">
  <tr>
    <td>Task Id</td>
    <td th:text="*{getId()}"></td>
  </tr>
  <tr>
    <td>Description</td>
    <td th:text="*{getDescription()}"></td>
  </tr>
  <tr>
    <td>Status</td>
    <td th:text="*{getStatus()}"></td>
  </tr>
  <tr>
    <td>Project (debug info)</td>
    <td th:text="*{getProject().getId()}"></td>
  </tr>
</table>

<table>
  <tr>
    <th>No.</th>
    <th>Text</th>
    <th>Creator</th>
    <th>Show detailed</th>
    <th>Edit</th>
    <th>Remove</th>
  </tr>
  <tr th:each="comment, index : ${taskComments}">
    <td th:text="${index.index+1}"></td>
    <td th:text="${comment.getText()}"></td>
    <td th:text="${comment.getCreator()}"></td>
    <td><a th:href="@{'/comment/'+${comment.getId()}}">Details</a></td>
    <td><a th:href="@{'/comment/edit/'+${comment.getId()}}">Edit</a></td>
    <td><a th:href="@{'/comment/delete/'+${comment.getId()}}">Delete</a></td>
  </tr>
</table>

</body>
</html>
