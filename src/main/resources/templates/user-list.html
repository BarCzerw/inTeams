<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <th:block th:replace="fragments :: styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<main>
    <div class="container">
        <h2>Users</h2>
        <h4><a th:href="@{~/register/user}">Register new user</a></h4>
        <table>
            <tr>
                <th>No.</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Show details</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            <tr th:each="usr, index : ${userList}">
                <td th:text="${index.index+1}"></td>
                <td th:text="${usr.getFirstName()}"></td>
                <td th:text="${usr.getLastName()}"></td>
                <td><a th:href="@{'/user/'+${usr.getId()}}">Details</a></td>
                <td><a th:href="@{'/user/edit/'+${usr.getId()}}">Edit</a></td>
                <td><a th:href="@{'/user/delete/'+${usr.getId()}}">Delete</a></td>
            </tr>
        </table>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
