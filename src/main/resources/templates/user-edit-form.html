<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User editing form</title>
    <th:block th:replace="fragments :: styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<main>
    <div class="container">
        <form th:action="@{/user/save}" method="post" th:object="${newUser}">
            <input type="number" hidden th:field="*{id}">
            <input type="text" hidden th:field="*{username}">
            <input type="text" hidden th:field="*{password}">
            <label>First name<input type="text" th:field="*{firstName}"></label>
            <label>Last name<input type="text" th:field="*{lastName}"></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
