<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment list</title>
</head>
<body>
<h2>Comments</h2>
<h4><a th:href="@{'/comment/add'}">Add new comment</a></h4>
<table>
    <tr>
        <th>No.</th>
        <th>Text</th>
        <th>Creator</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    <tr th:each="comment, index : ${commentList}">
        <td th:text="${index.index+1}"></td>
        <td th:text="${comment.getText()}"></td>
        <td th:text="${comment.getCreator()}"></td>
        <td><a th:href="@{'/comment/edit/'+${comment.getId()}}">Edit</a></td>
        <td><a th:href="@{'/comment/delete/'+${comment.getId()}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
